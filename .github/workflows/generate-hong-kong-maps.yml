name: Generate Hong Kong Maps
# Workflow to generate Hong Kong maps with all available themes

on:
  workflow_dispatch:  # Allows manual triggering
  push:
    paths:
      - 'generate_hong_kong_maps.sh'
      - '.github/workflows/generate-hong-kong-maps.yml'

jobs:
  generate-maps:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Generate Hong Kong maps
        run: |
          chmod +x generate_hong_kong_maps.sh
          ./generate_hong_kong_maps.sh
          
      - name: Upload Hong Kong maps
        uses: actions/upload-artifact@v4
        with:
          name: hong-kong-maps
          path: hk/*.png
          retention-days: 90
          
      - name: Commit and push maps
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add hk/*.png
          git diff --quiet && git diff --staged --quiet || git commit -m "Add generated Hong Kong maps"
          git pull --rebase origin ${{ github.head_ref || github.ref_name }}
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
